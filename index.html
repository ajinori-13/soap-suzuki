<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鈴木石鹸株式会社</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    header {
      background: #3bb6b0;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-btn {
      font-size: 28px;
      cursor: pointer;
    }

    nav {
      display: none;
      background: #e8f7f6;
      padding: 16px;
    }

    nav a {
      display: block;
      margin: 8px 0;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>鈴木石鹸</h1>
  <div class="menu-btn" onclick="toggleMenu()">≡</div>
</header>

<nav id="menu">
  <a href="#">ホーム</a>
  <a href="#">会社概要</a>
  <a href="#">製品紹介</a>
  <a href="#">お問い合わせ</a>
</nav>

<section>
  <h2>ようこそ</h2>
  <p>毎日を清潔に。やさしさにこだわる石鹸メーカーです。</p>
</section>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    if (menu.style.display === "block") {
      menu.style.display = "none";
    } else {
      menu.style.display = "block";
    }
  }
</script>

</body>
</html>
